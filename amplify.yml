version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Installing frontend dependencies..."
            - npm ci --include=dev
            - echo "Using pre-generated backend outputs..."
            - echo "Backend outputs file is already available in the repository"
        build:
          commands:
            - echo "Building frontend..."
            - npm run build
      artifacts:
        baseDirectory: out
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/* 