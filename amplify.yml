version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Installing frontend dependencies..."
            - npm ci --include=dev
            - echo "Installing Amplify Gen 2 CLI tools..."
            - npm install -g @aws-amplify/backend-cli --force
            - echo "Installing root dependencies for backend..."
            - cd ..
            - npm ci
            - echo "Deploying backend and generating outputs..."
            - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id d2o1zmjfetjbs5
        build:
          commands:
            - echo "Building frontend..."
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/* 